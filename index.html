  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weathergeek</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="usageguide.html">Usage Guide</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Common cities
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="delhi">New Delhi</a></li>
                  <li><a class="dropdown-item" href="#" id="mumbai">Mumbai</a></li>

            <img src="images/01-sunny-at-daytime-weather-symbol-windyapp1.jpg" width="2.6%">

            <img src="images/06-heavy-rain-weather-symbol-windyapp.jpg" width="2.6%">
            <img src="images/12-partly-cloudy-at-night-weather-symbol-windyapp.jpg" width="2.6%">
            <img src="images/13-clear-sky-at-night-weather-symbol-windyapp.jpg" width="2.6%">
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>

        <h1 style="text-align: center;"><img src="images/weather icon.png" height="7%" width="7%">Weather</h1>
        <div class="table-responsive">
          <div style="background-image:url('images/weather.png'); background-repeat: no-repeat;background-position:right; background-size:25%;">
          <table style="font-weight: bold;" class="table text-center">
            <thead>
              <tr>
                <th style="width:10%;"></th>
                <th style="width:80%;"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">Name</th>
                <td><span id="name1"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Region</th>
                <td><span id="region"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Country</th>
                <td><span id="country"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Temperature</th>
                <td><span id="feels_like"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">Humidity</th>
                <td><span id="humidity"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
            </tbody>
          </table>
        </div>

        <h2 style="text-align: center;"><img src="images/AQI.jpg" height="7%" width="7%">Air Quality Statistics</h2>
        <div class="table-responsive">
          <div style="background-image: url('images/aqi image.png'); background-repeat: no-repeat;background-position:right; background-size:22%;">
          <table style="font-weight: bold;" class="table text-center">
            <thead>
              <tr>
                <th style="width:10%;"></th>
                <th style="width:80%;"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">CO</th>
                <td><span id="CO"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">NO<sub>2</sub></th>
                <td><span id="NO2"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
            </tbody>
    
            <tbody>
              <tr>
                <th scope="row" class="text-start">O<sub>3</sub></th>
                <td><span id="O3"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">PM2.5</th>
                <td><span id="PM25"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">PM10</th>
                <td><span id="PM10"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
              </tr>
              <tr>
                <th scope="row" class="text-start">SO<sub>2</sub></th>
                <td><span id="SO2"></span><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                </tr>
            </tbody>
          </table>
          </div>
        </div>
